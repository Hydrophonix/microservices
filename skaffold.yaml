apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - "./infra/k8s/*"
      - "./infra/k8s-dev/*"
build:
  local:
    push: false
  artifacts:
    - image: hydrophonix/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: "." 
            src: "src/**/*.ts" 

    - image: hydrophonix/elastic-worker
      context: elastic-worker
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: "." 
            src: "src/**/*.ts" 

    - image: hydrophonix/client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: "." 
            src: "src/**/*.ts"